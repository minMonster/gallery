            function urlParameter (p) {
                var sPageURL = window.location.search.split('?')[1]
                if (!sPageURL) return
                var sURLVariables = sPageURL.split('&')

                for (var i = 0; i < sURLVariables.length; i++) {
                    var sParameterName = sURLVariables[i].split('=')
                    if (sParameterName[0] === p) {
                        return sParameterName[1]
                    }
                }
            }

            function DomLoad(data) {

                // 加载导航
                var navHtml = '';
                for(var i in data) {
//                    console.log(data[i]);
                    var page = data[i];
                    navHtml += '<li class="nav-item">'+
                            '<a class="nav-link" href="#0" data-no="' + page["id"] + '">' + page["navTitle"] + '<span class="sr-only">(current)</span></a>'+
                            '</li>';
//                    console.log(navHtml)
                }
                $('.navbar-nav').html(navHtml)

                // 加载主结构
                var pageHtml = '';
                for(var i in data) {
//                    console.log(data[i]);
                    var page = data[i];
                    var itmeHtml = '';
                    for(var j = 0 ; j < page["photoArray"].length; j++){
                        var itme =  page['photoArray'][j];
                        itmeHtml += '<div class="grid-item">'+
                                '<figure class="effect-sadie">'+
                                '<img src="' + itme['minImgUrl'] + '" alt="Image" class="img-fluid tm-img">'+
                                '<figcaption>'+
                                '<a href="' + itme['bigImgUrl'] + '">View more</a>'+
                                '</figcaption>'+
                                '</figure>'+
                                '</div>';
                    }
                    pageHtml += '<li class="selected">'+
                            '<div class="cd-full-width">'+
                            '<div class="container-fluid js-tm-page-content" data-page-no="' + page['id'] + '" data-page-type="gallery">'+
                            '<div class="tm-img-gallery-container">'+
                            '<div class="tm-img-gallery gallery-one">'+ itmeHtml +
                            '</div>'+
                            '</div>'+
                            '</div>'+
                            '</div>'+
                            '</li>';
                }
                $('.cd-hero-slider').html(pageHtml)
            }

            function adjustHeightOfPage(pageNo) {

                var pageContentHeight = 0;

                var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

                if( pageType != undefined && pageType == "gallery") {
                    pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
                }
                else {
                    pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height() + 20;
                }
               
                // Get the page height
                var totalPageHeight = $('.cd-slider-nav').height()
                                        + pageContentHeight
                                        + $('.tm-footer').outerHeight();

                // Adjust layout based on page height and window height
                if(totalPageHeight > $(window).height()) 
                {
                    $('.cd-hero-slider').addClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
                }
                else 
                {
                    $('.cd-hero-slider').removeClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
                }
            }

            /*
                Everything is loaded including images.
            */
            $(window).load(function(){

                DomLoad(dataJson);

                if(urlParameter('page')) $('.nav-item').eq(urlParameter('page')-1).click()
                adjustHeightOfPage(1); // Adjust page height

                /* Gallery One pop up
                -----------------------------------------*/
                $('.gallery-one').magnificPopup({
                    delegate: 'a', // child items selector, by clicking on it popup will open
                    type: 'image',
                    gallery:{enabled:true}                
                });
				
				/* Gallery Two pop up
                -----------------------------------------*/
				$('.gallery-two').magnificPopup({
                    delegate: 'a',
                    type: 'image',
                    gallery:{enabled:true}                
                });

                /* Gallery Three pop up
                -----------------------------------------*/
                $('.gallery-three').magnificPopup({
                    delegate: 'a',
                    type: 'image',
                    gallery:{enabled:true}                
                });

                /* Collapse menu after click 
                -----------------------------------------*/
                $('#tmNavbar a').click(function(){
                    $('#tmNavbar').collapse('hide');

                    adjustHeightOfPage($(this).data("no")); // Adjust page height       
                });

                /* Browser resized 
                -----------------------------------------*/
                $( window ).resize(function() {
                    var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");
                    
                    // wait 3 seconds
                    setTimeout(function() {
                        adjustHeightOfPage( currentPageNo );
                    }, 1000);
                    
                });
        
                // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
                $('body').addClass('loaded');

                // Write current year in copyright text.
                $(".tm-copyright-year").text(new Date().getFullYear());
                           
            });
